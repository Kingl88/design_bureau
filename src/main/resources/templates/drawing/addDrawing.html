<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="include/head :: head">
    <title th:text="#{drawing.message.add}"></title>
</head>
<body>
<div th:replace="include/header :: header"></div>
<form class="container" action="/drawings" method="post">
    <h3 th:text="#{drawing.message.add}"></h3>
    <label th:text="#{drawing.message.productName}"></label>
    <br>
    <select name="product">
    <option th:each="product : ${products}" th:text="${product.productName}"
            th:value="${product.id}"></option>
</select>
    </br>
    <label th:text="#{drawing.message.drawingName}"></label>
    <br>
    <input type="text" name="drawingName" th:value="${drawing.drawingName}"/>
    </br>
    <label th:text="#{drawing.message.checked}"></label>
    <br>
    <select name="checked">
        <option th:each="employee : ${employees}" th:text="${employee.firstName}  + ' ' +  ${employee.lastName}"
                th:value="${employee.id}" th:required="required"></option>
    </select>
    </br>
    <label th:text="#{drawing.message.developed}"></label>
    <br>
    <select name="developed">
        <option th:each="employee : ${employees}" th:text="${employee.firstName}  + ' ' +   ${employee.lastName}"
                th:value="${employee.id}"></option>
    </select>
    </br>
    <label th:text="#{drawing.message.approved}"></label>
    <br>
    <select name="approved">
        <option th:each="employee : ${employees}" th:text="${employee.firstName}   + ' ' +  ${employee.lastName}"
                th:value="${employee.id}"></option>
    </select>
    </br>
    <tr>
        <td>
                <button type="submit" th:text="#{button.add.drawing}"></button>
        </td>
    </tr>
</form>
<div th:replace="include/footer :: footer"></div>
</body>
</html>
