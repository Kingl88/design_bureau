<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="include/head :: head">
    <title>Drawing</title>
</head>

<body>
<div th:replace="include/header :: header"></div>

<main role="main" class="container">

    <table class="table text-center border">
        <thead>
        <tr>
            <td>#</td>
            <td>Product Name</td>
            <td>Drawing Name</td>
            <td>Check Name</td>
            <td>Develop Name</td>
            <td>Approve Name</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="drawing, index : ${drawings}">
            <td><span th:text="${index.count}"></span></td>
            <td><span th:text="${drawing.getProduct().productName}"></span></td>
            <td><span th:text="${drawing.drawingName}"></span></td>
            <td><span th:text="${drawing.getChecked().lastName}"></span></td>
            <td><span th:text="${drawing.getDeveloped().lastName}"></span></td>
            <td><span th:text="${drawing.getApproved().lastName}"></span></td>
            <td>
                <a th:href="@{/drawings/edit/{id}(id=${drawing.id})}"><button sec:authorize="isAuthenticated()" type="submit">Update</button></a>
            </td>
            <td>
                <a th:href="@{/drawings/delete/{id}(id=${drawing.id})}"><button sec:authorize="isAuthenticated()" type="submit">Delete</button></a>
            </td>
        </tr>
        </tbody>
    </table>
    <form sec:authorize="isAuthenticated()" th:action="@{/drawings/addDrawing}" th:method="get">
        <button type="submit">Add Drawing</button>
    </form>
</main>
<div th:replace="include/footer :: footer"></div>

</body>
</html>
