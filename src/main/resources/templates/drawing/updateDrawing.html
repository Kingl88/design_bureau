<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="include/head :: head">
    <title>Update drawing</title>
</head>
<body>
<div th:replace="include/header :: header"></div>
<form class="container" action="#" th:action="@{/drawings/update/{id}(id=${drawing.id})}" th:object="${drawing}" method="post">
    <h3>Update drawing</h3>
    <label>Name Product</label>
    <br>
    <select name="product">
        <option th:each="product : ${products}" th:text="${product.productName}"
                th:value="${product.id}"></option>
    </select>
    </br>
    <label>Name Drawing</label>
    <br>
    <input type="text" name="drawingName" th:value="${drawing.drawingName}"/>
    </br>
    <label>Checked</label>
    <br>
    <select name="checked">
        <option th:each="employee : ${employees}" th:text="${employee.firstName}  + ' ' +  ${employee.lastName}"
                th:value="${employee.id}" th:required="required"></option>
    </select>
    </br>
    <label>Developed</label>
    <br>
    <select name="developed">
        <option th:each="employee : ${employees}" th:text="${employee.firstName}  + ' ' +   ${employee.lastName}"
                th:value="${employee.id}"></option>
    </select>
    </br>
    <label>Approved</label>
    <br>
    <select name="approved">
        <option th:each="employee : ${employees}" th:text="${employee.firstName}   + ' ' +  ${employee.lastName}"
                th:value="${employee.id}"></option>
    </select>
    </br>
    <tr>
        <td colspan="2">
            <input type="submit" value="Submit"/>
        </td>
    </tr>
</form>
<div th:replace="include/footer :: footer"></div>
</body>
</html>
