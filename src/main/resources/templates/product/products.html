<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Spring Boot Thymeleaf Hello World Example</title>

    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/static/css/main.css}"/>

</head>

<body>
<header>
    <h1>О влиянии металлических инструментов
        на инопланетные организмы</h1>
    <p>Автор: Гордон Фримен</p>
</header>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Example.com</a>
</nav>

<main role="main" class="container">

    <table class="table text-center border">
        <thead>
        <tr>
            <td>#</td>
            <td>Product Name</td>

        </tr>
        </thead>
        <tbody>
        <a th:href="@{drawings}"> <tr th:each="product : ${products}">
            <td><span th:text="${product.id}"></span></td>
            <td><span th:text="${product.productName}"></span></td>
        </tr></a>
        </tbody>
    </table>

</main>
<!-- /.container -->

<script type="text/javascript" th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</body>
</html>
