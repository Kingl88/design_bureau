<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>

<div>
    <nav th:fragment="header">
        <div style="float: right">
            <form sec:authorize="!isAuthenticated()" th:action="@{/login}" method="post">
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div style="float: right">
            <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
                Hello <b>'[[${#httpServletRequest.remoteUser}]]'</b>
                <button type="submit">Sign Out</button>
            </form>
        </div>
        <div>
            <a th:href="@{/}">Home</a>
            <a th:href="@{/products}"> | Product</a>
            <a sec:authorize="hasAnyRole('ADMIN', 'USER')" th:href="@{/products/addProduct}"> | Add Product</a>
            <a th:href="@{/drawings}"> | Drawings</a>
            <a sec:authorize="hasAnyRole('ADMIN', 'USER')" th:href="@{/drawings/addDrawing}"> | Add Drawings</a>
            <a sec:authorize="hasRole('ADMIN')" th:href="@{/employees}"> | Employees</a>
            <a sec:authorize="hasRole('ADMIN')" th:href="@{/departments}"> | Departments</a>
            <a sec:authorize="hasRole('ADMIN')" th:href="@{/departments/addDepartment}"> | Add Department</a>
            <a sec:authorize="hasRole('ADMIN')" th:href="@{/positions}"> | Position In Company</a>
            <a sec:authorize="hasRole('ADMIN')" th:href="@{/positions/addPosition}"> | Add Position In Company</a>
        </div>
    </nav>

</div>


</body>
</html>
