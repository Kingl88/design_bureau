<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>

<div>
    <nav th:fragment="header">
        <div style="float: right">
            <form sec:authorize="!isAuthenticated()" th:action="@{/login}" method="post">
                <button type="submit">[[#{lang.change.login.signin}]]</button>
            </form>
        </div>
        <div style="float: right">
            <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
                Hello <b>'[[${#httpServletRequest.remoteUser}]]'</b>
                <button type="submit">[[#{lang.change.login.signout}]]</button>
            </form>
        </div>
        <div class="text-center">
            <a th:href="@{/}">[[#{menu.message.home}]]</a>
            <a th:href="@{/products}"> | [[#{menu.message.product}]]</a>
            <a th:href="@{/drawings}"> | [[#{menu.message.drawing}]]</a>
            <a sec:authorize="hasRole('ADMIN')" th:href="@{/employees}"> | [[#{menu.message.employee}]]</a>
            <a sec:authorize="hasRole('ADMIN')" th:href="@{/departments}"> | [[#{menu.message.department}]]</a>
            <a sec:authorize="hasRole('ADMIN')" th:href="@{/positions}"> | [[#{menu.message.position}]]</a>
        </div>
    </nav>
</div>
</body>
</html>
