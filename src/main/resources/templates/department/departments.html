<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="include/head :: head">
    <title th:text="#{department.message.departments}"></title>
</head>

<body>

<div th:replace="include/header :: header"></div>

<main role="main" class="container">

    <table class="table text-center border">
        <thead>
        <tr>
            <td>#</td>
            <td th:text="#{department.message.name}"></td>

        </tr>
        </thead>
        <tbody>
        <tr th:each="department, index : ${departments}">
            <td><span th:text="${index.count}"></span></td>
            <td><span th:text="${department.departmentName}"></span></td>
            <td>
                <form sec:authorize="isAuthenticated()" th:action="@{'/departments/delete/' + ${department.id}}" th:method="post">
                    <button type="submit" th:text="#{button.delete}"></button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <form sec:authorize="isAuthenticated()" th:action="@{/departments/addDepartment}" th:method="get">
        <button type="submit" th:text="#{button.add.department}"></button>
    </form>

</main>
<div th:replace="include/footer :: footer"></div>

</body>
</html>
