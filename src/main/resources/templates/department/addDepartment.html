<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="include/head :: head">
    <title th:text="#{department.message.add}"></title>
</head>
<body>
<div th:replace="include/header :: header"></div>
<form class="container" action="/departments" method="post">
    <br>
    <h3><span th:text="#{department.message.add}"></span></h3>

            <br><label th:text="#{department.message.name}"></label>
    <br>
                <input type="text" name="departmentName" th:value="${department.departmentName}" required/>
    <br>
    <br>
            <button type="submit" th:text="#{button.submit}"></button>
</form>
<div th:replace="include/footer :: footer"></div>
</body>
</html>
