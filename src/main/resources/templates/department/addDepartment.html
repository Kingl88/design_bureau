<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add new department</title>
</head>
<body>
<h3>Add new department</h3>
<form action="/departments" method="post">
    <table>
        <tr>
            <td><label>Name Department</label></td>
            <td>
                <input type="text" name="departmentName" th:value="${department.departmentName}"/>
            </td>
        </tr>
    </table>
    <tr>
        <td colspan="2">
            <input type="submit" value="Submit"/>
        </td>
    </tr>
</form>

</body>
</html>
